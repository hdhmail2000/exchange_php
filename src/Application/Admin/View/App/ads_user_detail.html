<include file="Public:header" />
<div id="main-content">
 <div id="top-alert" class="fixed alert alert-error" style="display: none;">
  <button class="close fixed" style="margin-top: 4px;">&times;</button>
  <div class="alert-content">警告内容</div>
 </div>
 <div id="main" class="main">
     <div class="main-title-h">
         <span class="h1-title"><a href="{:U('App/ads_user')}">会员列表</a> >></span>
         <span class="h1-title"><font color="green">广告点击详情</span>
     </div>
  <div class="data-table table-striped">
   <table class="">
    <thead>
     <tr>
      <th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
      <th class="">ID</th>
      <th class="">用户id</th>
      <th class="">用户名</th>
      <th class="">类型</th>
      <th class="">内容</th>
      <th class="">操作时间</th>
     </tr>
    </thead>
    <tbody>
     <notempty name="list"> <volist name="list" id="vo">
      <tr>
       <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
       <td>{$vo.id}</td>
       <td>{$vo.uid}</td>
       <td>{$vo.uid}</td>
       <td>{$vo.type}</td>
       <td>{$vo.content}</td>
       <td>{$vo.addtime|addtime}</td>
     </volist> <else />
     <td colspan="12" class="text-center empty-info"><i class="glyphicon glyphicon-exclamation-sign"></i>暂无数据</td>
     </notempty>
    </tbody>
   </table>
   <div class="page">
    <div>{$page}</div>
   </div>
  </div>
 </div>
</div>
<script type="text/javascript">
	//主导航高亮
//	$('.Appads-box').addClass('current');
//	//边导航高亮
//	$('.Appads-index').addClass('current');
</script>
<!-- /内容区 -->
<include file="Public:footer" />
