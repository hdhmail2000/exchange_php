<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit">
	<title>__WEBTITLE__</title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/ecshe_css/login.css" />
</head>
<body style="background:#171a25;">
<div class="topbox tc">
	<img src="__PUBLIC__/Admin/ecshe_img/logo_admin.png">
</div>

<div class="logsbox" style="margin-top:25px;">
	<h2 class="tc" style="margin-bottom:35px;color: #ffffff;">管理中心</h2>
	<form action="{:U('Login/index')}" method="post" id="forms">
		<div class="form-group">
			<div class="inputs">
				<i class="icon-login-user"></i>
				<input type="text" name="username" autocomplete="off" placeholder="用户名">
			</div>
		</div>

		<div class="form-group">
			<div class="inputs">
				<i class="icon-login-pwd"></i>
				<input type="password" name="password" autocomplete="off" placeholder="密码">
			</div>
		</div>

		<div class="form-group">
			<div class="inputs" style="width:60%;">
				<i class="icon-login-verifycode"></i>
				<input type="text" name="verify" autocomplete="off" placeholder="图形验证码" id="login_verify" style="width:75%;">
			</div>
			<div class="imgcode">
				<img src="{:U('Verify/code')}" onclick="this.src=this.src+'?t='+Math.random()" title="{:L('换一张')}" id="verifycode">
			</div>
		</div>

		<div class="form-button" style="margin-top:20px;">
			<button class="btn btn-primary login-btn" type="submit">
				<span class="in"><i class="icon-loading"></i>登 录 中 ...</span> <span class="on">登 录</span>
			</button>
		</div>
		<div class="check-tips"></div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script type="text/javascript">
	/* 登陆表单获取焦点变色 */
	$("#forms").on("focus", "input", function () {
		$(this).closest('.inputs').addClass('focus');
	}).on("blur", "input", function () {
		$(this).closest('.inputs').removeClass('focus');
	});

	//表单提交
	$(document).ajaxStart(function () {
		$("button:submit").addClass("log-in").attr("disabled", true);
	}).ajaxStop(function () {
		$("button:submit").removeClass("log-in").attr("disabled", false);
	});

	$("form").submit(function () {
		var self = $(this);
		$.post(self.attr("action"), self.serialize(), success, "json");
		return false;

		function success(data) {
			if (data.status) {
				window.location.href = data.url;
			} else {
				self.find(".check-tips").text(data.info);
				//刷新验证码
				$("#login_verify").val('');
				$('#verifycode').click();
			}
		}
	});
</script>
</body>
</html>
