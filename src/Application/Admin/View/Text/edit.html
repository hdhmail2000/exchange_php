<include file="Public:header" />
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('Text/index')}">提示文字</a> &gt;&gt;</span>
			<span class="h1-title"><empty name="data">添加文字<else/>编辑文字</empty>
			</span>
		</div>

		<div class="tab-wrap">

			<div class="tab-content">
				<form id="form" action="{:U('Text/edit')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">提示标识 :</td>
									<empty name="data['name']">
										<td><input type="text" class="form-control input-10x" name="name" value=""></td>
									<else/>
										<input type="hidden" class="form-control input-10x" name="name" value="{$data.name}">
										<td>{$data.name}</td>
									</empty>
									<td class="item-note">* 只能使用字母、数字、特殊符号（如：home_text）</td>
								</tr>
								<tr class="controls">
									<td class="item-label">提示位置 :</td>
									<td><input type="text" class="form-control input-10x" name="title" value="{$data.title}"></td>
									<td class="item-note">要显示的场景位置备注（如：首页）</td>
								</tr>
								<tr class="controls">
									<td class="item-label">跳转链接 :</td>
									<td><input type="text" class="form-control input-10x" name="url" value="{$data.url}"></td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">提示内容 :</td>
									<td><textarea name="content" class="form-control input-10x">{$data.content}</textarea></td>
									<td class="item-note"></td>
								</tr>
								
								<tr class="controls">
									<td class="item-label">状态 :</td>
									<td>
										<select name="status" class="form-control input-10x">
											<option value="1" <eq name="data.status" value="1">selected</eq>>可用</option>
											<option value="0" <eq name="data.status" value="0">selected</eq>>禁用</option>
										</select>
									</td>
									<td class="item-note"></td>
								</tr>
								
								<empty name="data['endtime']"><else/>
									<tr class="controls">
										<td class="item-label">更新时间 :</td>
										<td>{$data.endtime|addtime}</td>
										<td class="item-note"></td>
									</tr>
								</empty>
								
								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class= "btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确定</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
											<notempty name="data.id"> <input type="hidden" name="id" value="{$data.id}" /> </notempty>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function() {
						$('#form').submit();
					});
				</script>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K){
		editor=K.create('textarea',{width:'500px',height:'60px',items:['source','fontname','fontsize','|','forecolor','hilitecolor','bold','italic','underline','removeformat','|','justifyleft','justifycenter','justifyright','insertorderedlist','insertunorderedlist','|','emoticons','link','fullscreen'],afterBlur: function () { this.sync(); }});
	});
</script>

<include file="Public:footer" />
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Text/index')}");
	</script>
</block>
