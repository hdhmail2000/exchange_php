<!doctype html>
<html>
<head>

<style>

		</li>
      <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="{:U('Issue/index')}">

		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

				<i class="mui-icon iconfont icon-yingyong" style="color:#50a3ff;"></i>
				<div class="mui-media-body">公告</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
