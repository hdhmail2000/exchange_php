<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public:header2" />
</head>
<body class="graybg">
    <div id="container" class="logbg">
        <div class="log_title">
            <span class="back"><a href="javascript:history.go(-1)"></a></span>
            {:L($Article_first_info['title'])}
        </div>
        <ul class="nwlist">
            <empty name="list">
                <li>
                    <div class="nwl_top" style="padding:10px 40%">
                        <div class="rightext">

                            <h3>{:L('暂无信息')}</h3>

                        </div>
                    </div>
                </li>

            <else />
                <volist name="list" id="vo">
                <li>
                    <div class="nwl_top">
                        <img src="__PUBLIC__/Mobile/images/coin.png">
                        <div class="rightext">
                            <a href="{:U('Article/notice_detail',array('id'=>$vo['id']))}">
                                <h3>{$vo.title|msubstr=0,19}</h3>
                            </a>
                            <!-- <p class="time">{$vo.addtime|date="Y-m-d H:i:s",###}</p> -->
                        </div>
                    </div>
                    <div class="nwl_bot">
                        <div class="desc">
                            <a href="{:U('Article/notice_detail',array('id'=>$vo['id']))}">
                                {$vo.content|msubstr=0,50}
                            </a>
                        </div>
                    </div>
                </li>
                </volist>
            </empty>

        </ul>
        <div class="pages" style="color: black;">{$page}</div>
        <include file="Public:footer" />
    </div>
</body>
</html>
