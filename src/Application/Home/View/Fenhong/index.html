<include file="Public:header"/>
<script src="__PUBLIC__/Home/js/datepicker.min.js"></script>
<div class="autobox">
    <div class="now">
        <a href="/" class="orange">{:L('首页')}</a> &gt;
        <a href="/game/" class="orange">{:L('应用中心')}</a> &gt; {:L('分红中心')}
    </div>
    <div class="assets_center clear po_re zin70">
        <!--左侧菜单-->
        <include file="Game:left"/>
        <!--右侧内容-->
        <div class="assets_content w900 right bg_w">
            <div class="safe_center clear" style="padding-left: 0px; border-bottom: 2px solid #e55600;">
                <h1 style="margin-top: 0px; margin-bottom: 15px; line-height: 15px;">{:L('分红中心')}</h1>
            </div>
            <div class="sj" style="top: 40px; left: 60px;"></div>

<notempty name="prompt_text">
                    <div class="mytips">
                        <h6 style="color: #ff8000;">{:L('温馨提示')}</h6>
                        {$prompt_text}
                    </div>
                </notempty> <br>
            <div class="cnyin_record" style="width: 918px;">
                <div class="f_body">
                    <div class="f_body_main">
                        <div class="f_tab_body">
                            <div>
                                <table class="f_table" id="investLog_content">
                                    <thead>
                                    <tr>
                                        <th id="sublist-grid_c0">{:L('币种')}</th>
                                        <th id="sublist-grid_c1">{:L('全站总额')}</th>
                                        <th id="sublist-grid_c2">{:L('我的资产')}</th>
                                        <th id="sublist-grid_c3">{:L('持有比例')}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td>
                                                <img src="__UPLOAD__/coin/{$vo['img']}" alt="" style="width: 20px; margin-bottom: -5px;"/>
                                                {$vo['title']}
                                            </td>
                                            <td>{$vo['quanbu']}</td>
                                            <td>{$vo['wodi']}</td>
                                            <td>{$vo['bili']}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <div class="pages">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br>
<br>
<script>
    //菜单高亮
    $('#game_box').addClass('active');
    $('#game_fenhong').addClass('active');
    $('#game_fenhong i').attr('class', 'coin_menu_op_11');
</script>
