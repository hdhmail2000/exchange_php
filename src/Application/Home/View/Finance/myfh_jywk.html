<include file="Public:header_new" />
<link rel="stylesheet" href="__PUBLIC__/Home/ecshe_css/user.css">

<div class="infoBox">
	<include file="Public:top" />
</div>

<div class="UserBox" style="margin-top:20px;margin-bottom:40px;">
	<div class="fl SettingLeft">
		 <include file="Finance:left2" />
	</div>
	<div class="fr SettingRight">
		<div class="titles">
			<h3 class="fl">{:L('交易挖矿')}</h3>
		</div>
		<div class="Column_LogonLog">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr class="title">
					<th id="">{:L('奖励类型')}</th>
					<th id="">{:L('奖励说明')}</th>
					<th id="">{:L('操作时间')}</th>
					<th id="">{:L('操作金额')}</th>
					<th id="">{:L('奖励金额')}</th>
					<th id="">{:L('奖励币种')}</th>
					<th id="">{:L('奖励状态')}</th>
				</tr>
                <volist name="list" id="vo">
					<tr>
						<td>{$vo.type}</td>
						<td>{$vo.name}</td>
						<td>{$vo.addtime|date='Y/m/d',###}</td>
						<td>{$vo['mum']|NumToStr}</td>
						<td>{$vo['fee']|NumToStr}</td>
						<td><span style="color: blue">{$vo['coin']}</span></td>
						<td>
							<eq name="vo.status" value="0">
								<font class="sell">{:L('未到账')} </font>
							</eq>
							<eq name="vo.status" value="1">
								<font class="buy">{:L('已到账')} </font>
							</eq>
						</td>
					</tr>
				</volist>
			</table>
			<div class="pages">{$page}</div>
		</div>
	</div>
</div>

<script>
$("title").html("{:L('交易挖矿')} - {:C('web_title')}");
$('#menu_7').addClass('on');
</script>
<include file="Public:footer" />
